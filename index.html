<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>5-oy-2-dars</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-6">Guruhdoshlar ðŸ‘¥</h1>

    <button
      id="openModal"
      class="mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition"
    >
      Yangi sherik qoshish
    </button>

    <ul class="list w-full max-w-md space-y-4"></ul>

    <div class="mt-8 w-full max-w-md bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Malumotnoma</h2>
      <div id="detail" class="text-gray-700"></div>
    </div>

    <div
      id="userModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h3 class="text-lg font-bold mb-4">Yangi sherik qoshish</h3>
        <input
          id="newName"
          type="text"
          placeholder="Ism kiriting"
          class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="flex justify-end space-x-2">
          <button
            id="closeModal"
            class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition"
          >
            Bekor qilish
          </button>
          <button
            id="addUser"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          >
            Qoshish
          </button>
        </div>
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
